name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: pc_carovnik
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build with Maven
        run: mvn -B clean verify

      - name: Run Spring Boot app
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8180/PC-Carovnik/komponenta > /dev/null 2>&1; then
              echo "App is up!"
              break
            fi
            echo "Still waiting..."
            sleep 5
          done

      - name: SonarCloud analysis (wait for Quality Gate)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B sonar:sonar \
            -Dsonar.projectKey=peklar_PC_Carovnik \
            -Dsonar.organization=peklar \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.qualitygate.wait=true
