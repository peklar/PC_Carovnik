name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: pc_carovnik
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -h localhost"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean install

      - name: Run Spring Boot app
        run: |
          nohup java -jar target/*.jar > app.log 2>&1 &
          echo "Waiting for app to start..."
          for i in {1..30}; do
            if curl -sSf http://localhost:8180/PC-Carovnik/komponenta > /dev/null 2>&1; then
              echo "App is up!"
              break
            fi
            echo "Still waiting..."
            sleep 5
          done

      - name: Download JMeter
        run: |
          JMETER_VERSION=5.6.3
          wget https://dlcdn.apache.org/jmeter/binaries/apache-jmeter-${JMETER_VERSION}.tgz -O /tmp/apache-jmeter.tgz
          tar -xzf /tmp/apache-jmeter.tgz -C $HOME
          echo "$HOME/apache-jmeter-${JMETER_VERSION}/bin" >> $GITHUB_PATH

      - name: Run JMeter functional tests
        run: |
          jmeter -v
          jmeter -n -t src/tests/jmeter/functional-tests.jmx -l src/tests/jmeter/results.jtl

      - name: Upload JMeter results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: src/tests/jmeter/results.jtl
